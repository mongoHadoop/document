<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multiple Select - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Load Dynamic ComboBox Data</h2>
	<p>Drop down the panel and select multiple items.</p>
	<div style="margin:20px 0"></div>
	
	<input class="easyui-combobox" 
			name="language"
			data = '[{"id":1,"remark":null,"subject":"管理费用2"},{"id":2,"remark":null,"subject":"原材料12"},{"id":3,"remark":null,"subject":"库存现金"}]',
			data-options="
				

					valueField:'id',
					textField:'subject',
					multiple:true,
					panelHeight:'auto'
			">

</body>
</html>
